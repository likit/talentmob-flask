{% extends "base.html" %}
{% block hero_footer %}
{% include "articles/nav.html" %}
{% endblock %}
{% block page_content %}
<section class="section">
    <div class="columns">
        <div class="column is-half">
            <div class="field">
                <div class="control">
                    <label class="label title">Title</label>
                    <input data-bind="value: title" type="text" class="input" placeholder="Title goes here.">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="label title">Content</label>
                    <textarea data-bind="wysiwyg: content" rows="20"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <a class="button is-primary">Submit</a>
                </div>
                <div class="control">
                    <a class="button is-light">Clear</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.11/jquery.tinymce.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/wysiwyg.js') }}"></script>
    <!-- <script>tinymce.init({ selector:'textarea' });</script> -->
    <script>
        var ArticleModel = function() {
            var self = this;
            self.content = ko.observable();
            self.title = ko.observable();
        }
        var ar = new ArticleModel();
        ko.applyBindings(ar);
    </script>
{% endblock %}
